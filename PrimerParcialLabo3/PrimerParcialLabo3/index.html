<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer parcial</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="loading display-none" id="loader">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>

    <div class="container">

        <div class="formulario-login display-none" id="form">
            <div class="btn-close" onclick="cerrarForm()">
                <p>
                    X
                </p>
            </div>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese un nombre">

                <label for="cuatrimestre">Cuatrimestre</label>
                <select name="cuatrimestre" id="cuatrimestre" class="select-cuatrimestre" disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="fecha">Fecha de final</label>
                <input type="date" name="fecha" id="fecha">

                <div class="label-gender">
                    <input type="radio" id="noche" name="turno" value="noche">
                    <label for="noche">Noche</label><br>
                    <input type="radio" id="ma単ana" name="turno" value="ma単ana">
                    <label for="ma単ana">Ma単ana</label><br>
                </div>

                <div class="button-wrapper">
                    <input type="button" class="btn-red" id="btn-delete" value="Eliminar" onclick="eliminarForm()">
                    <input type="button" class="btn-green" id="btn-update" value="Modificar" onclick="editarForm()">
                </div>
                <input type="hidden" name="id" id="id">
            </form>
        </div>

        <div class="table-results">
            <table class="blueTable">
                <thead>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Cuatrimestre
                    </th>
                    <th>
                        Fecha de Final
                    </th>
                    <th>
                        Turno
                    </th>
                </thead>
                <tbody id="tabla">

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
